          <a class="navbar-brand text-light" href="#" style="font-size: 31px;
          font-weight: 700;">Kaksha</a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 70%;">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Team</a>

    <div id="contact_form" style="background-image: url('image/1_ee9Ji2ToUxeYfj3YUQ1xsA.jpeg');">
        <div class="container p-5">
            <div class="row p-2 justify-content-between" id="contact_form2" style="margin-top: 50px;">

                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 text-center p-2">
                    <img src="image/add1.png" class="img-fluid" alt="">
                </div>

                <div class="col-xxl-6 col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 text-center p-2">
                    <form>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" id="exampleInputUserName" placeholder="Enter Name">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" class="form-control" id="exampleInputUserName"
                                placeholder="Mobile No.">
                        </div>

                        <div class="form-group mb-2">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your text"
                                rows="3"></textarea>
                        </div>
                        <button type="submit" id="btn" class="btn">SEND</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark">
        <div class="row justify-content-center">
